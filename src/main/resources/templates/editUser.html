{{>header}}
<center>
<form action="/user/{{id}}/edit/confirm" method="POST" enctype="multipart/form-data">
<table>
	<tbody>
     <tr>
	<td id="registrarse">
		Nombre:
	</td>
	<td id="registrarse">
		<input type="text" value="{{user.name}}" name="name"/>
	</td>
	</tr>
      <tr>
	<td id="registrarse">
		Apellidos:
	</td>
	<td id="registrarse">
		<input type="text" value="{{user.surname}}" name="surname"/>
	</td>
	</tr>
      <tr>
	<td id="registrarse">
		Descripción:
	</td>
	<td id="registrarse">
		<textarea cols="50" rows="3" name="description">{{user.description}}</textarea>
	</td>
	</tr>
	<tr>
	<td id="registrarse">
		Usuario:
	</td>
	<td id="registrarse">
		<input type="text" value="{{user.username}}" name="username"/>
	</td>
	</tr>
      <tr>
	<td id="registrarse">
		Imagen: 
	</td>
	<td id="registrarse">
		<input type="file" id="myFile" name="imagen" accept=".jpg, .jpeg, .png">
	</td>
	</tr>
      <tr>
	<td id="registrarse">
		Correo:
	</td>
	<td id="registrarse">
		<input type="text" value="{{user.mail}}" name="mail"/>
	</td>
	</tr>
      <tr>
	<td id="registrarse">
		Contraseña:
	</td>
	<td id="registrarse">
		<input type="password" value="{{user.password}}" name="password"/>
	</td>
	</tr>
  </tbody>
</table>

<table>
<tbody>
<tr>
<td id="registrarse">
<button type="submit" class="uploadpic">CAMBIAR</button>
</form>
</td>
<td id="registrarse2">
<button type="button" class="uploadpic" onclick="location.href='/user/signOut'">CERRAR SESIÓN</button>
</td>
</tr>
<td colspan="2" id="registrarse2">
<button type="button" class="uploadpic" onclick="location.href='/user/{{user.id}}/delete'">ELIMINAR CUENTA</button>
</td>
</tbody>
</table>

</center>
{{>footer}}
